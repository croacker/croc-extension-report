<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Информация о сотруднике</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="title">Информация о сотруднике</div>
    <div class="content">
      <ul>
        <li>
          <input id="mail" class="wicon"  type="text" placeholder="Фамилия"/>
        </li>
        <li>
          <input id="address" class="wicon" type="text" placeholder="Имя"/>
        </li>
        <li>
          <input id="address" class="wicon" type="text" placeholder="Отчество"/>
        </li>
        <li>
          <input id="address" type="text" placeholder="Должность"/>
          <select id="address" class="wicon" type="text" placeholder="Отдел">
            <option value="EMPTY"></option>
            <option value="A">Руководство</option>
            <option value="B">Управление</option>
            <option value="C">Производство</option>
          </select>
        </li>
        <li>
          <input class="block" id="more" type="text" placeholder="Дополнительно"/>
        </li>
      </ul>
    </div>
    <div class="actions">
      <button id="clear-button" class="button blue">ОК</button>
      <button id="ok-button" class="button">Отмена</button>
    </div>
  </div>
</body>

</html>
