<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Информация о сотруднике</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="index.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="title">Информация о сотруднике</div>
    <div class="content">
      <ul>
        <li>
          <input id="surnameName" class="wicon"  type="text" placeholder="Фамилия"/>
        </li>
        <li>
          <input id="firstName" class="wicon" type="text" placeholder="Имя"/>
        </li>
        <li>
          <input id="middleName" class="wicon" type="text" placeholder="Отчество"/>
        </li>
        <li>
          <input id="post" type="text" placeholder="Должность"/>
          <select id="place" class="wicon" type="text" placeholder="Отдел">
            <option value="EMPTY"></option>
            <option value="hq">Руководство</option>
            <option value="management">Управление</option>
            <option value="production">Производство</option>
          </select>
        </li>
        <!-- <li>
          <input class="block" id="description" type="text" placeholder="Дополнительно"/>
        </li> -->
      </ul>
    </div>
    <div class="actions">
      <button id="ok-button" class="button blue">ОК</button>
    </div>
  </div>
</body>

</html>
